<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel - Escolha seu personagem</title>
    <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Escolha seu Personagem</h1>
        </header>

        <section class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/thor.png" alt="Thor - Personagem selecionado pelo Jogador 1"
                    id="personagem-jogador-1">
                <div class="nome jogador-blue">
                    <span class="jogador-label">Jogador 1</span>
                    <h2 id="nome-jogador-1">Thor</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem" id="thor" data-name="Thor">
                    <img src="./src/imagens/thor.jpg" alt="Thor">
                </li>
                <li class="personagem" id="homem-de-ferro" data-name="Homem de Ferro">
                    <img src="./src/imagens/homem-de-ferro.jpg" alt="Homem de Ferro">
                </li>
                <li class="personagem" id="viuva-negra" data-name="Viúva Negra">
                    <img src="./src/imagens/viuva-negra.jpg" alt="Viúva Negra">
                </li>
                <li class="personagem" id="hulk" data-name="Hulk">
                    <img src="./src/imagens/hulk.jpg" alt="Hulk">
                </li>
                <li class="personagem" id="capitao-america" data-name="Capitão América">
                    <img src="./src/imagens/capitao-america.jpg" alt="Capitão América">
                </li>
                <li class="personagem" id="ultron" data-name="Ultron">
                    <img src="./src/imagens/ultron.jpg" alt="Ultron">
                </li>
                <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
                    <img src="./src/imagens/doutor-doom.jpg" alt="Doutor Doom">
                </li>
                <li class="personagem" id="nova" data-name="Nova">
                    <img src="./src/imagens/nova.jpg" alt="Nova">
                </li>
                <li class="personagem" id="fenix" data-name="Fênix">
                    <img src="./src/imagens/fenix.jpg" alt="Fênix">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/ultron.png" alt="Ultron - Personagem selecionado pelo Jogador 2"
                    id="personagem-jogador-2">
                <div class="nome jogador-red">
                    <span class="jogador-label">Jogador 2</span>
                    <h2 id="nome-jogador-2">Ultron</h2>
                </div>
            </div>
        </section>

        <div class="botoes-container">
            <button id="confirmar-jogador-1" class="confirmar-escolha jogador-azul" disabled
                aria-label="Confirmar escolha do Jogador 1">
                Confirmar Jogador 1
            </button>
            <button id="alterar-jogador-1" class="alterar-escolha jogador-azul" disabled>
                Alterar Escolha Jogador 1
            </button>
            <button id="confirmar-jogador-2" class="confirmar-escolha jogador-vermelho" disabled>
                Confirmar Jogador 2
            </button>
            <button id="alterar-jogador-2" class="alterar-escolha jogador-vermelho" disabled>
                Alterar Escolha Jogador 2
            </button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 <a href="https://github.com/paulaPSOx" target="_blank" class="github-link">PaulaPSOx</a>. Todos os direitos reservados.</p>
    </footer>

    <script src="./src/js/script.js"></script>
</body>

</html>
